<main *ngIf="blogPosts$ | async as blogPost">
    
  <!-- <pre>
     {{blogPost | json}}   
    </pre>--> 
    <div class="post-container">
        <img [src]="blogPost.fields.featuredImage.fields.file.url">
<h2 class="title">{{ blogPost.fields.title}}</h2>
<p class="author">{{ blogPost.fields.author}}</p>
<p class="content">
    <markdown ngPreserveWhitespaces>
    {{ blogPost.fields.content.content[0].content[0].value}}
  </markdown></p>

    </div>

</main>
